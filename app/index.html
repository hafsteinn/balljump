<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>HTML 5 Web Game</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->
        <!-- build:js scripts/vendor/modernizr.js -->
        <script src="bower_components/modernizr/modernizr.js"></script>
        <!-- endbuild -->
    </head>
    <body>
    
    <div class="container">
        <div class="game">
            <div class="world">
                                <div class="gameOver">
                                    <div class="wellDone"></div>
                                    <div class="playerName"></div>
                                    <div class="youScored"></div>
                                    <div class= "gameOverButton"> </div>
                                    <div class= "displayScore"> </div>
                                </div>

                                <div class="startScreen">
                                    <div class="title"></div>
                                    <div class="nickName"></div>
                                    <div class="inputField">
                                        <input type="playerName" id="playerNickName" style="background-color:transparent;">
                                        </div>  
                                    <div class="startButton"></div>
                                </div>


                <div class="background"></div>

                <div class="platform"> </div>

                <div class="enemy"> </div>



                <div class="score"> </div>

                <div class="ground"></div>

                <div class="player">
                    <div class="ball">
                        <img border="0" src="/images/Soccer_ball.svg" alt="doodle ball jump" width="50" height="50">
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- build:js scripts/app.js -->
    <script data-main="scripts/main" src="bower_components/requirejs/require.js"></script>
    <!-- endbuild -->
</body>
</html>
